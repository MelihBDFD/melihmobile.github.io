<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Yapılacaklar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <header class="app-header">
        <div class="brand">
            <h1>Mobil Yapılacaklar</h1>
            <p>Günlük planlama, analiz ve hatırlatıcılar bir arada</p>
        </div>
        <div class="header-actions">
            <button id="themeToggle" aria-label="Tema değiştir">Tema</button>
            <button id="notificationToggle" aria-label="Bildirimleri aktifleştir">Bildirim</button>
            <button id="exportData" aria-label="Görevleri dışa aktar">Dışa aktar</button>
            <label class="import-label" for="importData">İçe aktar</label>
            <input type="file" id="importData" accept="application/json">
        </div>
    </header>

    <main class="layout">
        <section class="panel" id="taskFormPanel">
            <h2>Yeni Görev</h2>
            <form id="taskForm">
                <div class="field">
                    <label for="taskTitle">Başlık</label>
                    <input id="taskTitle" name="title" type="text" required>
                </div>
                <div class="field">
                    <label for="taskDescription">Açıklama</label>
                    <textarea id="taskDescription" name="description" rows="3"></textarea>
                </div>
                <div class="field-grid">
                    <div class="field">
                        <label for="taskCategory">Kategori</label>
                        <div class="inline-field">
                            <select id="taskCategory" name="category"></select>
                            <button type="button" id="addCategory">+</button>
                        </div>
                    </div>
                    <div class="field">
                        <label for="taskPriority">Öncelik</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Düşük</option>
                            <option value="medium" selected>Orta</option>
                            <option value="high">Yüksek</option>
                            <option value="critical">Kritik</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="taskDueDate">Son Tarih</label>
                        <input id="taskDueDate" name="dueDate" type="datetime-local">
                    </div>
                </div>
                <div class="field">
                    <label>Alt Görevler</label>
                    <div id="subtaskList" class="tags"></div>
                    <div class="inline-field">
                        <input id="subtaskInput" type="text" placeholder="Alt görev ekle">
                        <button type="button" id="addSubtask">Ekle</button>
                    </div>
                </div>
                <div class="field">
                    <label>Kontrol Listesi</label>
                    <div id="checklistItems" class="checklist"></div>
                    <div class="inline-field">
                        <input id="checklistInput" type="text" placeholder="Öğe ekle">
                        <button type="button" id="addChecklist">Ekle</button>
                    </div>
                </div>
                <button type="submit" id="saveTask">Görevi Kaydet</button>
            </form>
        </section>

        <section class="panel" id="filtersPanel">
            <h2>Filtreler ve Sıralama</h2>
            <div class="filters">
                <div class="field">
                    <label for="searchInput">Ara</label>
                    <input id="searchInput" type="search" placeholder="Başlık veya açıklama">
                </div>
                <div class="field">
                    <label for="filterCategory">Kategori</label>
                    <select id="filterCategory"></select>
                </div>
                <div class="field">
                    <label for="filterPriority">Öncelik</label>
                    <select id="filterPriority">
                        <option value="all">Tümü</option>
                        <option value="low">Düşük</option>
                        <option value="medium">Orta</option>
                        <option value="high">Yüksek</option>
                        <option value="critical">Kritik</option>
                    </select>
                </div>
                <div class="field-grid">
                    <div class="field">
                        <label for="filterStartDate">Başlangıç</label>
                        <input id="filterStartDate" type="date">
                    </div>
                    <div class="field">
                        <label for="filterEndDate">Bitiş</label>
                        <input id="filterEndDate" type="date">
                    </div>
                </div>
                <div class="field">
                    <label for="sortSelect">Sırala</label>
                    <select id="sortSelect">
                        <option value="createdAtNewest">Yeni eklenen</option>
                        <option value="createdAtOldest">Eski eklenen</option>
                        <option value="dueDate">Son tarihe göre</option>
                        <option value="priority">Önceliğe göre</option>
                    </select>
                </div>
                <div class="field view-toggle">
                    <span>Görünüm</span>
                    <button type="button" id="listViewBtn" class="active">Liste</button>
                    <button type="button" id="cardViewBtn">Kart</button>
                </div>
                <div class="field">
                    <button type="button" id="resetFilters">Filtreleri Temizle</button>
                </div>
            </div>
        </section>

        <section class="panel" id="analyticsPanel">
            <h2>Analitik</h2>
            <div class="analytics-grid">
                <div class="stat">
                    <span>Toplam Görev</span>
                    <strong id="statTotal">0</strong>
                </div>
                <div class="stat">
                    <span>Tamamlanan</span>
                    <strong id="statCompleted">0</strong>
                </div>
                <div class="stat">
                    <span>Aktif</span>
                    <strong id="statActive">0</strong>
                </div>
                <div class="stat">
                    <span>Geciken</span>
                    <strong id="statOverdue">0</strong>
                </div>
            </div>
            <div class="chart" id="categoryChart"></div>
            <div class="timeline" id="dailySummary"></div>
        </section>

        <section class="panel wide" id="tasksPanel">
            <div class="panel-header">
                <h2>Görevler</h2>
                <div class="bulk-actions">
                    <button id="selectAll">Tümünü Seç</button>
                    <button id="clearSelection">Seçimi Temizle</button>
                    <button id="bulkComplete">Seçileni Tamamla</button>
                    <button id="bulkDelete">Seçileni Sil</button>
                    <button id="bulkArchive">Seçileni Arşivle</button>
                </div>
            </div>
            <div id="taskContainer" class="task-container" data-view="list"></div>
        </section>

        <section class="panel" id="archivePanel">
            <div class="panel-header">
                <h2>Arşiv</h2>
                <button id="clearArchive">Arşivi Temizle</button>
            </div>
            <div id="archiveContainer" class="task-container" data-view="list"></div>
        </section>

        <section class="panel" id="settingsPanel">
            <h2>Ayarlar</h2>
            <form id="settingsForm">
                <div class="field">
                    <label for="defaultSort">Varsayılan sıralama</label>
                    <select id="defaultSort" name="defaultSort">
                        <option value="createdAtNewest">Yeni eklenen</option>
                        <option value="createdAtOldest">Eski eklenen</option>
                        <option value="dueDate">Son tarihe göre</option>
                        <option value="priority">Önceliğe göre</option>
                    </select>
                </div>
                <div class="field">
                    <label for="defaultView">Varsayılan görünüm</label>
                    <select id="defaultView" name="defaultView">
                        <option value="list">Liste</option>
                        <option value="card">Kart</option>
                    </select>
                </div>
                <div class="field">
                    <label for="reminderLead">Hatırlatma süresi (dakika)</label>
                    <input id="reminderLead" name="reminderLead" type="number" min="1" value="30">
                </div>
                <div class="field">
                    <label>Kategoriler</label>
                    <div id="categoryManager" class="tags"></div>
                    <div class="inline-field">
                        <input id="newCategoryInput" type="text" placeholder="Kategori adı">
                        <button type="button" id="addCategoryFromSettings">Ekle</button>
                    </div>
                </div>
                <button type="submit">Kaydet</button>
            </form>
        </section>
    </main>

    <template id="taskTemplate">
        <article class="task" draggable="true">
            <div class="task-header">
                <div class="task-drag">☰</div>
                <div class="task-main">
                    <div class="task-title"></div>
                    <div class="task-meta"></div>
                </div>
                <div class="task-controls">
                    <input type="checkbox" class="task-select" aria-label="Görevi seç">
                    <button class="complete-btn">Tamamlandı</button>
                    <button class="archive-btn">Arşivle</button>
                    <button class="edit-btn">Düzenle</button>
                    <button class="delete-btn">Sil</button>
                </div>
            </div>
            <div class="task-body">
                <p class="task-description"></p>
                <div class="task-checklist"></div>
                <div class="task-subtasks"></div>
            </div>
        </article>
    </template>

    <script src="app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
